<div class="header bg-gradient-teal pb-8 pt-5 pt-md-8">
    <div class="container-fluid breadcrumbs">
      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"> <i class="fas fa-home"></i> Orçamento</li>
          <li class="breadcrumb-item active" aria-current="page">Visão Orçamentária PLOA </li>
        </ol>
      </nav>
    </div>
  
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Empenhado para aquisição</h5>
                    <span class="h2 font-weight-bold mb-0">65%</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-percent"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Repasses realizados</h5><br>
                    <span class="h2 font-weight-bold mb-0">80% </span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                      <i class="fas fa-fw fa-coins"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0"> Previsto X Enviado PLOA 2020 </h5>
                    <span class="h2 font-weight-bold mb-0">9% <i class="fas fa-fw fa-angle-down"></i></span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                      <i class="fas fa-fw fa-chart-line"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0"> Prog. não comprado </h5>                  
                    <span class="h2 font-weight-bold mb-0"> {{'R$ 198902003.06' | shortNumber:2}} </span>                                      
                  </div>
                    <div class="col-auto">
                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                      <i class="fas fa-fw fa-exclamation-triangle"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page Content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <!-- <h3 class="mb-0">Card tables</h3> -->
            </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col" *ngFor="let header of headerData">
                                {{ header }}  
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of ploaData">
                            <th class="text-right" scope="row">
                                <div ngbDropdown placement="bottom-right">
                                    <a class="btn btn-sm btn-icon-only text-light">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </div>
                            </th>
                            <td *ngFor="let header of headerData">
                                {{ data[header] }}
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>  
            <div class="card-footer py-4 ">
  
              <nav aria-label="...">
                  <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                      <a class="page-link" href="javascript:void(0)" tabindex="-1">
                        <i class="fas fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link" href="javascript:void(0)">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">
                        <i class="fas fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>

                <option [ngValue]="20">20 itens por página</option>
              </select> -->

          </div>
        </div>
      </div>
  </div>
