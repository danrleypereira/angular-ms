  <div class="header bg-gradient-teal pb-8 pt-5 pt-md-8">
    <div class="container-fluid breadcrumbs">
      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"> <i class="fas fa-home"></i> Analítico</li>
          <li class="breadcrumb-item active" aria-current="page">Fármacia Popular (CPFP) </li>
        </ol>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-lg-12">

            <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
              <div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      [hidden]="service.loading$ | async"
                    >
                      <i class="fas fa-search"></i>
                    </span>
                    <span class="input-group-text"
                      *ngIf="service.loading$ | async"
                    >
                      <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                  </div>
                  <input
                    class="form-control" placeholder="Pesquisar"
                    type="text" (focus)="focus = true" name="searchTerm"
                    (blur)="focus = false"
                    [(ngModel)]="service.searchTerm"
                  />
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <!-- <h3 class="mb-0">Card tables</h3> -->
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-striped">
              <thead class="thead-light">
                <tr>
                  <th scope="col"></th>
                  <th scope="col" sortable="estado" (sort)="onSort($event)">
                    Estado</th>
                  <th scope="col" sortable="credenciadas" (sort)="onSort($event)">
                    Credenciadas</th>
                  <th scope="col" sortable="emAnalise" (sort)="onSort($event)">
                    Em Análise</th>
                  <th scope="col" sortable="descredenciadas" (sort)="onSort($event)">
                    descredenciadas</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of cpfp$ | async">
                  <th class="text-right" scope="row">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"
                        ngbDropdownToggle
                      >
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="javascript:void(0)">Abrir visualização</a>
                        <!-- <a class="dropdown-item" href="javascript:void(0)">Another action</a> -->
                        <!-- <a class="dropdown-item" href="javascript:void(0)">Something else here</a> -->
                      </div>
                    </div>
                  </th>
                  <td class="title-action-budget">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">
                            <ngb-highlight [result]="data.estado" 
                              [term]="service.searchTerm"
                            >
                            </ngb-highlight> 
                        </span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.credenciadas | number:'3.0'" 
                    [term]="service.searchTerm"
                    >
                    </ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.emAnalise | number:'3.0'" 
                    [term]="service.searchTerm"
                    >
                    </ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.descredenciadas | number:'3.0'" 
                    [term]="service.searchTerm"
                    >
                    </ngb-highlight>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4 ">
            <ngb-pagination
              [collectionSize]="total$ | async"
              [(page)]="service.page" 
              [pageSize]="service.pageSize"
            >
            </ngb-pagination>
        
            <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
              <option [ngValue]="10">10 itens por página</option>
              <option [ngValue]="15">15 itens por página</option>
              <option [ngValue]="20">20 itens por página</option>
            </select>

        </div>
      </div>
    </div>
  </div>
