  <div class="header bg-gradient-teal pb-8 pt-5 pt-md-8">
    <div class="container-fluid breadcrumbs">
      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"> <i class="fas fa-home"></i> Analítico</li>
          <li class="breadcrumb-item active" aria-current="page">{{tableTitle}}</li>
        </ol>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-lg-12">
            <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
              <div class="form-group mb-0">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                  <input
                    class="form-control" placeholder="Pesquisar"
                    type="text" (focus)="focus = true" name="searchTerm"
                    (blur)="focus = false"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <!-- <h3 class="mb-0">Card tables</h3> -->
            <ul class="nav nav-pills">
              <li *ngFor="let pill of viewType; let i = index" class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#{{pill.type}}" (click)="updateView(pill.type)">{{pill.btnTitle}}</a>
              </li>
            </ul>
          </div>
          <div class="col">
            <div class="tab-content">
              <div *ngFor="let pill of viewType; let i = index" id="{{pill.type}}" class="tab-pane fade">
                  <h3>{{pill.btnTitle}}</h3>
                  <!-- Tables -->
                  <div class="table-responsive">
                      <table class="table align-items-center table-striped">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col"> </th>
                            <th scope="col" *ngFor="let header of headerData">
                              {{ header }}  
                            </th>
                        </thead>
                        <tbody>
                          <tr *ngFor="let data of analyticData">
                            <th class="text-right" scope="row">
                              <div ngbDropdown placement="bottom-right">
                                <a class="btn btn-sm btn-icon-only text-light" routerLinkActive="active" [routerLink]="data.estado">
                                  <i class="fas fa-eye"></i>
                                </a>
                              </div>
                            </th>
                            <td *ngFor="let header of headerData">
                              {{ data[header] }}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>              
                  </div> 
              </div>
            </div>
          <div class="card-footer py-4 ">

            <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0)">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            <!-- <ngb-pagination
              [collectionSize]="total$ | async"
              [(page)]="service.page" 
              [pageSize]="service.pageSize"
            >
            </ngb-pagination> -->
        
            <!-- <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
              <option [ngValue]="10">10 itens por página</option>
              <option [ngValue]="15">15 itens por página</option>
              <option [ngValue]="20">20 itens por página</option>
            </select> -->
       
          </div>
        </div>
      </div>
    </div>
  </div>
