<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel" style="background: #FFFFFFCC;">
  <div class="modal-dialog modal-sm" role="document" style="margin-top: 100px;">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h3>Login</h3>
        <div class="login-txt">
          <p><small> {{ subtitle }} </small></p>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="UsuÃ¡rio *" value="" [(ngModel)]="user.username" name="username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha *" value="" [(ngModel)]="user.password" name="password"/>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btnSubmit" value="Login" (click)="submitLogin()"/>
            </div>
            <div class="message">{{message}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
